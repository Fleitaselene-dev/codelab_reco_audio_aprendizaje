<html>
  <head>
    <!--  biblioteca tensorflow -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <!-- modelo de comando de voz -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands"></script>
  </head>
  <body>
    <!-- colab: https://codelabs.developers.google.com/codelabs/tensorflowjs-audio-codelab?hl=es_419#0 -->
    <div id="console"></div>
<h3>Haz un sonido distintivo para cada botón</h3>
<p>Ejemplo: Preciona "left" por 150s mientras silvas</p>
<button id="left" onmousedown="collect(0)" onmouseup="collect(null)">Left</button>
<button id="right" onmousedown="collect(1)" onmouseup="collect(null)">Right</button>
<button id="noise" onmousedown="collect(2)" onmouseup="collect(null)">Noise</button>
<br/><br/>
<button id="train" onclick="train()">Entrenar</button>
<br/><br/>
<ul> Las etiquetas para las clases son números enteros:
<li>0 = Left</li>
<li>1 = Right</li>
<li>2 = Noise</li>
</ul>
<button id="listen" onclick="listen()">Listen</button>
<input type="range" id="output" min="0" max="10" step="0.1">
    <script src="index.js"></script>
  </body>
</html>
